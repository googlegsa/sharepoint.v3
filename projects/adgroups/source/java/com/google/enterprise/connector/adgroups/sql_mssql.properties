TEST_SERVERS=SELECT TOP 0 1 FROM :servers;
CREATE_SERVERS_SEQUENCE=
CREATE_SERVERS=CREATE TABLE :servers (serverid BIGINT IDENTITY, dn NVARCHAR(1024) NOT NULL, netbiosname VARCHAR(32) NOT NULL, dnsroot VARCHAR(64) NOT NULL, sid VARCHAR(64) NOT NULL, dsservicename VARCHAR(512) NOT NULL, invocationid VARCHAR(128) NOT NULL, highestcommittedusn INT NOT NULL, lastfullsync DATETIME, PRIMARY KEY (serverid), UNIQUE(dn), UNIQUE(sid, dnsroot));
TEST_ENTITIES=SELECT TOP 0 1 FROM :entities;
CREATE_ENTITIES_SEQUENCE=
CREATE_ENTITIES=CREATE TABLE :entities (entityid BIGINT IDENTITY, dn NVARCHAR(1024), samaccountname NVARCHAR(256), userprincipalname NVARCHAR(256), domainsid VARCHAR(64) NOT NULL, rid INT, primarygroupid INT, objectguid VARCHAR(64), usnchanged BIGINT, wellknown INT NOT NULL, PRIMARY KEY(entityid), UNIQUE(dn), UNIQUE(domainsid, primarygroupid, rid, entityid, dn));
TEST_MEMBERS=SELECT TOP 0 1 FROM :members;
CREATE_MEMBERS_SEQUENCE=
CREATE_MEMBERS=CREATE TABLE :members (groupid BIGINT, memberdn NVARCHAR(1024), memberid BIGINT, PRIMARY KEY (groupid, memberdn), FOREIGN KEY(groupid) REFERENCES :entities (entityid), FOREIGN KEY(memberid) REFERENCES :entities (entityid));

SELECT_SERVER=SELECT serverid, dn, netbiosname, dnsroot, dsservicename, invocationid, highestcommittedusn, lastfullsync FROM :servers WHERE dn = :dn;
# TODO: Convert to proper merge statement
UPDATE_SERVER=IF EXISTS (SELECT NULL FROM :servers WHERE dn = :dn) UPDATE :servers SET dn = :dn, netbiosname = :netbiosname, dnsroot = :dnsroot, sid = :sid, dsservicename = :dsservicename, invocationid = :invocationid, highestcommittedusn = :highestcommittedusn, lastfullsync = :lastfullsync WHERE dn = :dn ELSE INSERT INTO :servers (dn, netbiosname, dnsroot, sid, dsservicename, invocationid, highestcommittedusn, lastfullsync) VALUES (:dn, :netbiosname, :dnsroot, :sid, :dsservicename, :invocationid, :highestcommittedusn, :lastfullsync);
MERGE_ENTITIES=IF EXISTS (SELECT NULL FROM :entities WHERE dn = :dn) UPDATE :entities SET objectguid = :objectguid, samaccountname = :samaccountname, userprincipalname = :userprincipalname, domainsid = :domainsid, rid = :rid, primarygroupid = :primarygroupid, usnchanged = :usnchanged, wellknown = :wellknown WHERE dn = :dn ELSE INSERT INTO :entities (dn, samaccountname, userprincipalname, domainsid, rid, primarygroupid, objectguid, usnchanged, wellknown) VALUES (:dn, :samaccountname, :userprincipalname, :domainsid, :rid, :primarygroupid, :objectguid, :usnchanged, :wellknown);
DELETE_MEMBERSHIPS=DELETE FROM :members WHERE groupid IN (SELECT entityid FROM :entities WHERE dn = :dn) OR memberid in (SELECT entityid FROM :entities WHERE dn = :dn);
ADD_MEMBERSHIPS=INSERT INTO :members (groupid, memberdn) VALUES ((SELECT entityid FROM :entities WHERE dn = :dn), :memberdn);
MATCH_ENTITIES=UPDATE :members SET memberid = (SELECT TOP 1 entityid FROM :entities e WHERE memberdn = dn);
RESOLVE_PRIMARY_GROUPS=MERGE :members USING (entities a JOIN entities b ON a.domainsid = b.domainsid AND a.primarygroupid = b.rid) ON members.groupid = b.entityid AND members.memberdn = a.dn WHEN MATCHED THEN UPDATE SET groupid = b.entityid, memberdn = a.dn, memberid = a.entityid WHEN NOT MATCHED THEN INSERT (groupid, memberdn, memberid) VALUES (b.entityid, a.dn, a.entityid);
RESOLVE_FOREIGN_SECURITY_PRINCIPALS=MERGE :members USING :entities ON SUBSTRING(memberdn, 4, CHARINDEX(',CN', memberdn) - 4) = domainsid + '-' + CAST(rid AS VARCHAR(32)) AND memberdn LIKE '%CN=ForeignSecurityPrincipals%' WHEN MATCHED THEN UPDATE SET memberid = entityid;

SELECT_USER_BY_SAMACCOUNTNAME=SELECT entityid, entities.dn, samaccountname, userprincipalname, domainsid, rid, primarygroupid, objectguid, usnchanged, dnsroot, netbiosname FROM :entities JOIN :servers ON domainsid = sid WHERE LOWER(samaccountname) = LOWER(:samaccountname) AND primarygroupid IS NOT NULL;
SELECT_USER_BY_DOMAIN_SAMACCOUNTNAME=SELECT entityid, entities.dn, samaccountname, userprincipalname, domainsid, rid, primarygroupid, objectguid, usnchanged, dnsroot, netbiosname FROM :entities JOIN :servers ON domainsid = sid WHERE LOWER(samaccountname) = LOWER(:samaccountname) and (UPPER(netbiosname) = UPPER(:netbiosname) OR LOWER(dnsroot) = LOWER(:netbiosname)) AND primarygroupid IS NOT NULL;
SELECT_WELLKNOWN_MEMBERSHIPS=SELECT entityid, netbiosname, samaccountname FROM :entities LEFT JOIN :servers ON domainsid = sid WHERE wellknown = 1;
SELECT_MEMBERSHIPS_BY_ENTITYID=SELECT entityid, netbiosname, samaccountname FROM :members JOIN entities ON groupid = entityid JOIN :servers ON domainsid = sid WHERE memberid = :entityid;
SELECT_MEMBERSHIPS_BY_DN=SELECT dn, memberdn FROM :entities JOIN :members ON entityid = groupid and dn = :dn;
DELETE_MEMBERSHIPS_BY_DN_AND_MEMBERDN=DELETE FROM :members WHERE groupid IN (SELECT entityid FROM :entities WHERE dn = :dn) AND memberdn = :memberdn
SELECT_ALL_ENTITIES_BY_SID=SELECT dn FROM :entities WHERE domainsid = :sid;